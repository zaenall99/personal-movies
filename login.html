<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="bg-layar">
    <div class="reg-container">
    <div class="header-logo-wrapper">
        <img class="image active" src="bg/logo-clapperboard.png" alt="Logo Clapperboard">
        <span class="logo-text">CHILL</span>
    </div>
    
    <div class="form-content">
        <div class="title">Masuk</div>
        <div class="welcome-message">selamat datang kembali</div>
        
        <form action="#" class="registration-form">
            <div class="input-field">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="username">
            </div>
            
            <div class="input-field">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Kata Sandi">
            
            <div class="text-log">
                <div class="atasnya">
                <p>belum punya akun?<a href="#">Daftar</a></p>
                </div>
                <div class="bawahnya"><a href="#">lupa kata sandi?</a></div>
               
            </div>
            </div>
            <button type="submit" class="register-button">Masuk</button>
        </form>
        
        <div class="divider">atau</div>
       
        <button class="google-login"><img class="google" src="bg/google.png" alt="">login dengan google</button>
    </div>
</div>
</div>
