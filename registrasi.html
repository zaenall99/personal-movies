<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrasi</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <div class="bg-layar">
    <div class="reg-container">
    <div class="header-logo-wrapper">
        <img class="image active" src="bg/logo-clapperboard.png" alt="Logo Clapperboard">
        <span class="logo-text">CHILL</span>
    </div>
    
    <div class="form-content">
        <div class="title">Daftar</div>
        <div class="welcome-message">selamat datang</div>
        
        <form action="#" class="registration-form">
            <div class="input-field">
                <label for="username">username</label>
                <input type="text" id="username" placeholder="username">
            </div>
            
            <div class="input-field">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" placeholder="Kata Sandi">
            </div>
            
            <div class="input-field">
                <label for="confirm_password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm_password" placeholder="Konfirmasi Kata Sandi">
            </div>
            
            <button type="submit" class="register-button">Daftar</button>
        </form>
        
        <div class="divider">atau</div>
        <button class="google-login">login dengan google</button>
    </div>
</div>
</div>
